<!DOCTYPE html>
<html>
<head>
	<title>Upload Image and Display Description</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		form {
			margin: 20px auto;
			padding: 20px;
			border: 1px solid #ccc;
			max-width: 500px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		img {
			max-width: 100%;
			height: auto;
			margin-top: 20px;
			border: 1px solid #ccc;
			padding: 10px;
		}
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
	</style>
</head>
<body>
	
    <form method="post" enctype="multipart/form-data">

		<label for="image">Select an image to upload:</label>
		<input type="file" id="image" name="image" accept="image/*" required>
		<input type="submit" value="Upload and Describe">
	</form>
    <div class="result">
        calc: {{pred}}
    </div>

</body>
</html>
